# VaultHeir Demo - Docker Compose Configuration
# Run: docker-compose up -d

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ..
      dockerfile: docker-deployment/Dockerfile.simple
    container_name: vaultheir-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - vaultheir-network
    restart: unless-stopped

  # Backend (NestJS)
  backend:
    build:
      context: ..
      dockerfile: docker-deployment/Dockerfile.backend
    container_name: vaultheir-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - vaultheir-network
    restart: unless-stopped

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: vaultheir-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vaultheir-network
    restart: unless-stopped
    profiles:
      - production

networks:
  vaultheir-network:
    driver: bridge

volumes:
  node_modules:
