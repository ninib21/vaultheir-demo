<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultHeir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      border-radius: 20px;
    }

    .container {
      text-align: center;
      color: #ffffff;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #c0c0c0 0%, #ffffff 50%, #c0c0c0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(192, 192, 192, 0.3);
      letter-spacing: 4px;
    }

    .tagline {
      font-size: 14px;
      color: #888888;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loader {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 0 auto;
      overflow: hidden;
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #c0c0c0, #ffffff, #c0c0c0);
      border-radius: 3px;
      animation: loading 2s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; margin-left: 0%; }
      50% { width: 60%; margin-left: 20%; }
      100% { width: 0%; margin-left: 100%; }
    }

    .status {
      margin-top: 20px;
      font-size: 12px;
      color: #666666;
      letter-spacing: 1px;
    }

    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 11px;
      color: #444444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VAULTHEIR</div>
    <div class="tagline">Digital Legacy Management</div>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <div class="status">Initializing application...</div>
  </div>
  <div class="version">v1.0.0</div>
</body>
</html>
