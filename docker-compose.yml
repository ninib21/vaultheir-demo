version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      - backend
    networks:
      - vaultheir-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://vaultheir:password@postgres:5432/vaultheir
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongo:27017/vaultheir
      - HEDERA_NETWORK=testnet
      - HEDERA_OPERATOR_ID=${HEDERA_OPERATOR_ID}
      - HEDERA_OPERATOR_KEY=${HEDERA_OPERATOR_KEY}
    depends_on:
      - postgres
      - redis
      - mongo
    networks:
      - vaultheir-network

  # Pricing Service (FastAPI)
  pricing-service:
    build:
      context: ./services/pricing-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://vaultheir:password@postgres:5432/vaultheir
    depends_on:
      - postgres
      - redis
    networks:
      - vaultheir-network

  # PostgreSQL
  postgres:
    image: postgres:16.2-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=vaultheir
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vaultheir
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vaultheir-network

  # MongoDB
  mongo:
    image: mongo:8.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=vaultheir
    volumes:
      - mongo-data:/data/db
    networks:
      - vaultheir-network

  # Redis
  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vaultheir-network

volumes:
  postgres-data:
  mongo-data:
  redis-data:

networks:
  vaultheir-network:
    driver: bridge

